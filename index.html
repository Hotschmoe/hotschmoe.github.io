<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotschmoe - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #00ff00;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Subtle scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            margin-bottom: 3rem;
            border: 2px solid #00ff00;
            padding: 2rem;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 0.1em;
        }

        h1::before {
            content: "root@hotschmoe:~$ ";
            color: #00ff00;
            opacity: 0.7;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-left: 2rem;
        }

        .subtitle::before {
            content: "> ";
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: rgba(0, 20, 0, 0.6);
            border: 2px solid #00ff00;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #00ff00;
            display: block;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .project-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #00aa00);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .project-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            background: rgba(0, 30, 0, 0.8);
        }

        .project-card:hover::before {
            opacity: 0.2;
        }

        .project-header {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #00ff00;
        }

        .project-prefix {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #00ff00;
        }

        .project-description {
            color: #00dd00;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            background: transparent;
            border: 1px solid #00ff00;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
            color: #00ff00;
            opacity: 0.8;
        }

        .tech-tag::before {
            content: "[";
            margin-right: 0.2rem;
        }

        .tech-tag::after {
            content: "]";
            margin-left: 0.2rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            border-top: 2px solid #00ff00;
            opacity: 0.8;
        }

        footer a {
            color: #00ff00;
            text-decoration: none;
            border-bottom: 1px solid #00ff00;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-shadow: 0 0 10px #00ff00;
            border-bottom-color: transparent;
        }

        footer::before {
            content: "[ ";
        }

        footer::after {
            content: " ]";
        }

        /* Blinking cursor effect */
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>hotschmoe</h1>
            <p class="subtitle">Developer & Creator<span class="blink">_</span></p>
        </header>

        <main>
            <div class="projects-grid">
                <a href="/zig-wasm-particle-life/" class="project-card">
                    <div class="project-header">
                        <div class="project-prefix">$ cat projects/</div>
                        <h2 class="project-title">Zig + WASM WebGPU Particle Life</h2>
                    </div>
                    <p class="project-description">
                        An interactive particle simulation built with WebAssembly for high-performance physics calculations and rendering.
                    </p>
                    <div class="tech-tags">
                        <span class="tech-tag">WebAssembly</span>
                        <span class="tech-tag">JavaScript</span>
                        <span class="tech-tag">Canvas</span>
                    </div>
                </a>

                <!-- Add more project cards here as you build them -->
            </div>
        </main>

        <footer>
            <p>
                <a href="https://github.com/hotschmoe" target="_blank" rel="noopener">GitHub</a>
            </p>
        </footer>
    </div>
</body>
</html>
