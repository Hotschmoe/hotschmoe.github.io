<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotschmoe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #00ff00;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            font-size: 14px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 40px;
            min-height: calc(100vh - 40px);
        }

        /* Left Column - Stats */
        .left-column {
            border-right: 1px solid rgba(0, 255, 0, 0.2);
            padding-right: 30px;
        }

        .site-title {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .blink {
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .stats {
            margin-top: 40px;
        }

        .stat-item {
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .stat-divider {
            margin: 20px 0;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .nav-links {
            margin-top: 40px;
        }

        .nav-link {
            display: block;
            color: #00ff00;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .nav-link::before {
            content: "[";
            opacity: 0.5;
        }

        .nav-link::after {
            content: "]";
            opacity: 0.5;
        }

        /* Audio Controls */
        .audio-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .audio-label {
            font-size: 0.85rem;
            opacity: 0.5;
            margin-bottom: 12px;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .audio-controls button {
            background: none;
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-align: left;
        }

        .audio-controls button:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.7;
        }

        .volume-control label {
            font-size: 0.85rem;
        }

        input[type="range"] {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #00ff00;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: #00ff00;
            cursor: pointer;
            border: none;
        }

        .now-playing {
            font-size: 0.85rem;
            opacity: 0.5;
        }

        /* Middle Column - Project Details */
        .middle-column {
            padding: 0 20px;
            overflow-y: auto;
        }

        .welcome-screen {
            opacity: 0.6;
            text-align: center;
            padding-top: 100px;
        }

        .welcome-screen h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .project-details {
            display: none;
        }

        .project-details.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .project-header {
            margin-bottom: 40px;
        }

        .project-title {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .project-meta {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .project-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-block;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid rgba(0, 255, 0, 0.5);
            padding: 8px 16px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .project-link::before {
            content: "[";
            opacity: 0.5;
            margin-right: 4px;
        }

        .project-link::after {
            content: "]";
            opacity: 0.5;
            margin-left: 4px;
        }

        .project-description {
            margin-top: 30px;
            line-height: 1.8;
            opacity: 0.8;
        }

        .project-tech {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .tech-label {
            font-size: 0.85rem;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-tag {
            font-size: 0.85rem;
            opacity: 0.7;
            padding: 4px 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .project-preview {
            margin-top: 40px;
        }

        .preview-label {
            font-size: 0.85rem;
            opacity: 0.5;
            margin-bottom: 15px;
        }

        .preview-frame {
            width: 100%;
            height: 500px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            background: #000;
        }

        /* Right Column - Project List */
        .right-column {
            border-left: 1px solid rgba(0, 255, 0, 0.2);
            padding-left: 30px;
        }

        .project-list-title {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .project-list {
            list-style: none;
        }

        .project-list-item {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 8px 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .project-list-item:hover {
            border-color: rgba(0, 255, 0, 0.3);
            background: rgba(0, 255, 0, 0.05);
        }

        .project-list-item.active {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .project-number {
            opacity: 0.5;
            margin-right: 8px;
        }

        .project-name {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 200px 1fr 250px;
                gap: 30px;
            }
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .left-column,
            .right-column {
                border: none;
                padding: 0;
                border-bottom: 1px solid rgba(0, 255, 0, 0.2);
                padding-bottom: 30px;
            }

            .right-column {
                order: -1;
            }

            .project-list {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .project-list-item {
                flex: 0 0 auto;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 13px;
                padding: 15px;
            }

            .project-title {
                font-size: 1.5rem;
            }

            .preview-frame {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Column: Stats & Navigation -->
        <aside class="left-column">
            <div class="site-title">
                hotschmoe<span class="blink">_</span>
            </div>

            <div class="stats">
                <div class="stat-item">// <span id="project-count">1</span> project</div>
                <div class="stat-item">// <span id="total-tech">4</span> technologies</div>
            </div>

            <div class="stat-divider"></div>

            <div class="nav-links">
                <a href="https://github.com/hotschmoe" class="nav-link" target="_blank" rel="noopener">github</a>
                <a href="#" class="nav-link" id="random-project">random</a>
            </div>

            <div class="audio-section">
                <div class="audio-label">background_music:</div>
                <div class="audio-controls">
                    <button id="playPauseBtn">[play]</button>
                    <div class="volume-control">
                        <label for="volumeSlider">vol:</label>
                        <input type="range" id="volumeSlider" min="0" max="100" value="20">
                    </div>
                    <div class="now-playing" id="nowPlaying">ready</div>
                </div>
            </div>
        </aside>

        <!-- Middle Column: Project Details -->
        <main class="middle-column">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>&lt; select a project &gt;</h2>
                <p>Choose from the list on the right</p>
            </div>

            <div class="project-details" id="projectDetails">
                <!-- Project details will be populated here -->
            </div>
        </main>

        <!-- Right Column: Project List -->
        <aside class="right-column">
            <div class="project-list-title">projects:</div>
            <ul class="project-list" id="projectList">
                <!-- Project list will be populated here -->
            </ul>
        </aside>
    </div>

    <audio id="bgAudio" loop>
        <source src="/assets/background-music.mp3" type="audio/mpeg">
        <source src="/assets/background-music.ogg" type="audio/ogg">
    </audio>

    <script>
        // Audio controls
        const audio = document.getElementById('bgAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const nowPlaying = document.getElementById('nowPlaying');

        audio.volume = 0.2;

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playPauseBtn.textContent = '[pause]';
                    nowPlaying.textContent = 'playing...';
                }).catch(err => {
                    console.log('Playback failed:', err);
                    nowPlaying.textContent = 'error';
                });
            } else {
                audio.pause();
                playPauseBtn.textContent = '[play]';
                nowPlaying.textContent = 'paused';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Load projects
        let projects = [];
        let currentProjectId = null;

        async function loadProjects() {
            try {
                const response = await fetch('/projects.json');
                projects = await response.json();
                renderProjectList();
                updateStats();
            } catch (err) {
                console.error('Failed to load projects:', err);
            }
        }

        function renderProjectList() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = projects.map(project => `
                <li class="project-list-item" data-id="${project.id}">
                    <span class="project-number">${String(project.id).padStart(2, '0')}:</span>
                    <span class="project-name">${project.title}</span>
                </li>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.project-list-item').forEach(item => {
                item.addEventListener('click', () => {
                    const projectId = parseInt(item.dataset.id);
                    selectProject(projectId);
                });
            });
        }

        function selectProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            currentProjectId = projectId;

            // Update active state in list
            document.querySelectorAll('.project-list-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.id) === projectId);
            });

            // Show project details
            const welcomeScreen = document.getElementById('welcomeScreen');
            const projectDetails = document.getElementById('projectDetails');

            welcomeScreen.style.display = 'none';
            projectDetails.classList.add('active');

            // Render project details
            projectDetails.innerHTML = `
                <div class="project-header">
                    <h1 class="project-title">${project.title}</h1>
                    <div class="project-meta">Project ${String(project.id).padStart(2, '0')}</div>
                    
                    <div class="project-links">
                        <a href="${project.path}" class="project-link" target="_blank" rel="noopener">view project</a>
                        ${project.github ? `<a href="${project.github}" class="project-link" target="_blank" rel="noopener">github</a>` : ''}
                    </div>
                </div>

                <div class="project-description">
                    ${project.description}
                </div>

                <div class="project-tech">
                    <div class="tech-label">technologies:</div>
                    <div class="tech-list">
                        ${project.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>

                ${project.preview ? `
                    <div class="project-preview">
                        <div class="preview-label">preview:</div>
                        <iframe src="${project.preview}" class="preview-frame" title="${project.title}"></iframe>
                    </div>
                ` : ''}
            `;
        }

        function updateStats() {
            const projectCount = projects.length;
            const techSet = new Set();
            projects.forEach(project => {
                project.tech.forEach(tech => techSet.add(tech));
            });

            document.getElementById('project-count').textContent = projectCount;
            document.getElementById('total-tech').textContent = techSet.size;
        }

        // Random project selector
        document.getElementById('random-project').addEventListener('click', (e) => {
            e.preventDefault();
            if (projects.length > 0) {
                const randomProject = projects[Math.floor(Math.random() * projects.length)];
                selectProject(randomProject.id);
            }
        });

        // Initialize
        loadProjects();
    </script>
</body>
</html>
